{% extends "menu.html" %} {% block app_content %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div
  notepad_id="{{ notepad.notepad_id }}"
  class="form-group row container bg-white"
  id="editNotepad"
>
  <br />
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Notepad name</label>
    <div class="col-sm-2 form-group ">
      <div class="materail_input_block">
        <input
          id="inputName"
          v-model.notepad_name="notepad_name"
          type="text"
          class="form-control materail_input"
          placeholder="Notepad name"
        />
      </div>
    </div>
    <div
      class="col-sm-4 btn-group btn-group-sm material_btn_group material_btn_group_sm"
    >
      <button
        class="btn btn-default material_btn material_btn_success"
        v-on:click="sentPost()"
      >
        Save notepad
      </button>
      <button
        class="btn btn-default material_btn material_btn_danger"
        v-on:click="deleteNotepad()"
      >
        Delete notepad
      </button>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputDescription" class="col-sm-2 col-form-label"
      >Description</label
    >
    <div class="col-sm-4">
      <div class="materail_input_block">
        <textarea
          id="inputDescription"
          v-model.notepad_description="notepad_description"
          type="text"
          class="form-control materail_input material_textarea"
          placeholder="Description"
        ></textarea>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-2">
      <div class="materail_input_block">
        <input
          id="inputSubject"
          v-model.notepad_subject="notepad_subject"
          type="text"
          class="form-control materail_input"
          placeholder="Subject"
        />
      </div>
    </div>
  </div>
  <div class="form-group row materail_switch_group">
    <label for="inputPublic" class="col-sm-2 col-form-label"
      >Public Notepad</label
    >
    <div class="col-sm-10" style="margin-top: 10px;">
      <div class="form-check">
        <input
          class="materail_switch_input"
          type="checkbox"
          id="inputPublic"
          v-model.public="public"
        />
        <label class="materail_switch_label" for="inputPublic"> </label>
      </div>
    </div>
  </div>
  <hr />
  <div class="row thumbnail material_thumbnail" v-for="(card, index) in cards">
    <div class="caption material_caption">
      <div class="col-xs-1">
        <button
          v-on:click="deleteFromArray(index)"
          id="deleteItem"
          class="btn btn-default material_btn_danger"
        >
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </div>
      <div class="col-xs-5 col-md-offset-0">
        <div class="form-group materail_input_block">
          <textarea
            v-model.number="card.first_part"
            class="form-control custom-control input-lg materail_input material_textarea"
          ></textarea>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="form-group materail_input_block">
          <textarea
            v-model.number="card.last_part"
            class="form-control custom-control input-lg materail_input material_textarea"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <!-- Buttons field on the bottom -->
  <div class="row btn-group-wrap container" role="group">
    <div class="btn-group">
      <button
        class="btn btn-default material_btn material_btn_primary"
        v-on:click="addElement()"
      >
        Add card
      </button>
    </div>
  </div>
</div>
{% endblock %}

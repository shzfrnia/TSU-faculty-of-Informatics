<a
  href="{{ url_for('preview_notepad', notepad_id=notepad.notepad_id) }}"
  id="{{ notepad.notepad_id }}"
  class="thumbnail material_thumbnail panel panel-info non-decoration"
  style="overflow:hidden;"
>
  <div class="panel-heading">
    <h3 class="panel-title text-center">
      {{ notepad.name }}
    </h3>
  </div>
  <div class="panel-body">
    {{ notepad.description[:120] }}
  </div>
</a>
